<div class="container">
  <div class="row">
    <div class="col-xs-3 ">
			<img src={{book.image}} class="img-responsive ">
      <br>
      <button type="button" class="btn btn-info" (click)="onSend()" (click)="onRequest($event.target, 'Request sent...')">Request Book</button>
		</div>
    <div class="col-xs-9 ">
			<b>Title:</b> {{book.title}}<br>
      <b>Author:</b> {{book.author}} <br>
			<b>Description:</b><div id="description"> {{book.description}}</div>
      <div id="owner"><b>Book Owner:</b> {{book.owner}}</div>
		</div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-6 md-offset-2">
      <h1>Sent Requests:</h1>
        <app-sent
        class="book-results"
        [book]='book'
        *ngFor="let book of sentRequests"
        >
      </app-sent>
    </div>
    <div class="col-md-6 md-offset-2">
      <h1>Received Requests:</h1>
        <app-received
        class="book-results"
        [book]='book'
        *ngFor="let book of receivedRequests"
        >
      </app-received>
    </div>
  </div>
</div>

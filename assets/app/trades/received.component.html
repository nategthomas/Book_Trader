<div class="container">
  <div class="row">
    <div class="col-xs-5 ">
			<img src={{book.image}} class="img-responsive center-block">
		</div>
    <div class="col-xs-7 ">
			<b>Title:</b> {{book.title}}<br>
      <b>Requested By:</b> {{book.requester}} <br>
			<br>
      <button type="button" class="btn btn-info" (click)="onAccept()">Accept</button>
      <button type="button" class="btn btn-danger" (click)="onReject()" >Reject</button>
		</div>
  </div>
</div>
